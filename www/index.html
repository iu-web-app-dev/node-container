<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Node.js Static Server</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .info {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .content-frame {
            width: 100%;
            height: 600px;
            border: none;
            margin: 0px;
        }
        .links a {
            cursor: pointer;
            color: #0066cc;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container links">
        <h3>git commands</h3>
        <ul>
            <li><a href="#" onclick="loadPage('git-commands/bisect.html'); return false;">git bisect</a></li>
            <li><a href="#" onclick="loadPage('git-commands/branches.html'); return false;">git branches</a></li>
            <li><a href="#" onclick="loadPage('git-commands/commit.html'); return false;">git commit</a></li>
            <li><a href="#" onclick="loadPage('git-commands/diff.html'); return false;">git diff</a></li>
            <li><a href="#" onclick="loadPage('git-commands/fetch.html'); return false;">git fetch</a></li>
            <li><a href="#" onclick="loadPage('git-commands/help.html'); return false;">git help</a></li>
            <li><a href="#" onclick="loadPage('git-commands/git-log.html'); return false;">git log</a></li>
            <li><a href="#" onclick="loadPage('git-commands/merge.html'); return false;">git merge</a></li>
            <li><a href="#" onclick="loadPage('git-commands/mv.html'); return false;">git mv</a></li>
            <li><a href="#" onclick="loadPage('git-commands/push.html'); return false;">git push</a></li>
            <li><a href="#" onclick="loadPage('git-commands/rebase.html'); return false;">git rebase</a></li>
            <li><a href="#" onclick="loadPage('git-commands/reset.html'); return false;">git reset</a></li>
            <li><a href="#" onclick="loadPage('git-commands/rm.html'); return false;">git rm</a></li>
            <li><a href="#" onclick="loadPage('git-commands/stash.html'); return false;">git stash</a></li>
            <li><a href="#" onclick="loadPage('git-commands/status.html'); return false;">git status</a></li>
        </ul>
        <h3>Food recipes</h3>
        <ul>
            <li><a href="#" onclick="loadPage('foods/bratkartoffeln.html'); return false;">Bratkartoffeln</a></li>
        </ul>
    </div>

    <div class="container">
        <iframe title="content display" id="contentFrame" class="content-frame" src="no-content.html"></iframe>
    </div>

    <script>
        function loadPage(url) {
            const frame = document.getElementById('contentFrame');
            frame.src = url;
            frame.style.display = 'block';
            frame.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>

</html>
