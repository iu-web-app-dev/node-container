<!DOCTYPE html>

    <title>git diff</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container">
    <h1>git diff</h1>
    <p>The <code>git diff</code> command is used to show the differences between various states in your repository, such as the working directory, the staging area (index), or two different commits.</p>
    <p>Example: <code>git diff HEAD</code></p>
    </div>
</body>
