    <div class="container">
    <h1>git reset</h1>
    <p>The <code>git reset</code> command undoes commits or changes by moving the branch pointer, optionally keeping or discarding staged and working changes.</p>
    <p>Example: <code>git reset HEAD~1</code></p>
