  <div class="container">
    <h1>Git: Branches</h1>

    <p>Basic branch commands:</p>
    <ul>
      <li><code>git branch</code> – list branches</li>
      <li><code>git switch -c feature/mybranch</code> – create + switch</li>
      <li><code>git switch feature/mybranch</code> – switch to branch</li>
      <li><code>git push --set-upstream origin feature/mybranch</code> – push first time</li>
    </ul>
